<!DOCTYPE html>`
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono&display=swap');
    </style>
    
    <script src="src/index.js"></script>
    <title>Phase 1 Project | Spacecraft SPA</title>
  </head>
  <body>
  <div id="takeoff">
    <header>
      <div>
        <h1>SPACECRAFT SPA</h1>
        <!-- <button type="button" onClick="showActiveSpacecraft()" name="Active Spacecraft">Active Spacecraft</button> -->
      </div>
    </header>
    <main> 
      <div id="grid-wrapper">
          
      </div> 
      <div id="formContainer" class="infocard">
        <form id="feedbackForm" >
          <p>We'd love to hear your <b>positive and constructive</b> feedback about this application.</p>
          
          <label for="name">Your Name:</label>
          <input type="text" id="form-name" name="name">

          <label for="email">Your Email:</label>
          <input type="text" id="form-email" name="email">
        
          <label for="feedback">Your Feedback:</label>
          <input type="textarea" id="new-feedback" name="feedback">
            
          <input type="submit" value="ADD FEEDBACK"/>
        </form>
      </div>

      <div id="feedbackContainer">

      </div>
      
    </main>

      <footer>
        <div>
          <span class="material-symbols-outlined">
            public
            </span>
            <span class="material-symbols-outlined">
              rocket_launch
              </span>
              <span class="material-symbols-outlined">
                satellite_alt
                </span>

        </div>
        <div></div>
        <div></div>
      </footer>
  </body>
